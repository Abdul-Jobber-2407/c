<!DOCTYPE html>
<html lang="en">\
    <head>
        <title> Accessible Table </title>
    </head>
    <body>
        <header>
            <h1> HTML Table</h1>
        </header>
        <main>
            <table>
                <caption>Student info </caption>
                <colgroup>
                    <col  span="3" style ="background-color: greenyellow"/>
                </colgroup>
                <thead>
                    <tr>
                        <th scope = "col">SL</th>
                        <th scope = "col">Name</th>
                        <th scope = "col">GROUP</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope = "row">01</td>
                        <td>Jobber</td>
                        <td>Green</td>
                    </tr>
                    <tr>
                        <td scope = "row">02</td>
                         <td>Noyon</td>
                        <td>Yellow</td> 
                    </tr>
                    <tr>
                        <td scope = "row">03</td>
                        <td>Nasim</td>
                        <td>Red</td> 
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
