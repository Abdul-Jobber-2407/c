<!DOCTYPE html>
<html>

    <head>
        <meta charset = "UTF-8">
        <title> List of HTML</title>
    </head>
            
    <body bgcolor="green" text = " White" >
        <h1>Name of Fruits(Ordered List)</h1><hr>
            <ol>
                <li> Mango</li>
                <li>Apple  </li>
                <li>Orange </li>
            </ol>
            <h1>Name of Vegetables (Unordered list )</h1><hr>
            <ul>
                <li> Carrote</li>
                <li>Potato</li>
                <li>Cabbage</li>
            </ul>
    </body>

</html>
